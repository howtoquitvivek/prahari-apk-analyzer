<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FakeAPK Guardian - Banking App Security Scanner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>FakeAPK Guardian</h1>
      <p>Scan and detect fake banking APKs with ML + heuristic analysis</p>
    </header>

    <main>
      <!-- Upload Section -->
      <section class="upload-section">
        <div class="upload-area" id="uploadArea">
          <div class="upload-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
              <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
            </svg>
            <h3>Drop APK file here or click to browse</h3>
            <p>Maximum file size: 100MB</p>
            <input type="file" id="fileInput" accept=".apk" hidden>
          </div>
        </div>
      </section>

      <!-- Analysis Results -->
      <section class="results-section" id="resultsSection" style="display: none;">
        <h2>Analysis Results</h2>
        <div class="result-card">
          <div class="risk-score-container">
            <div class="risk-score" id="riskScore">0</div>
            <div class="risk-label" id="riskLabel">ANALYZING...</div>
          </div>

          <div class="result-details" id="resultDetails">
            <!-- Dynamic details will be injected here -->
          </div>
        </div>
      </section>

      <!-- Scan History -->
      <section class="history-section">
        <h2>Recent Scans</h2>
        <div class="history-controls">
          <button id="refreshBtn">ðŸ”„ Refresh</button>
        </div>
        <div class="history-list" id="historyList">
          <div class="loading">Loading scan history...</div>
        </div>
      </section>

      <!-- Statistics Dashboard -->
      <section class="stats-section">
        <h2>Security Statistics</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Scans</h3>
            <div class="stat-value" id="totalScans">0</div>
          </div>
          <div class="stat-card">
            <h3>Fake Apps Detected</h3>
            <div class="stat-value threat" id="fakeApps">0</div>
          </div>
          <div class="stat-card">
            <h3>Success Rate</h3>
            <div class="stat-value safe" id="successRate">0%</div>
          </div>
        </div>
        <canvas id="riskChart" width="400" height="200"></canvas>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
